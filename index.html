<html ng-app="myApp">
    <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Snack Voting</title>

    
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">

    </head>
    <body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white" >
      <div class="masthead-content" style="height: 7em;">
        <div class="container">
          

            <div class="row">
                <div class="container">
                    
                        
                       
                       <h1>Click on the snack name you'd like to vote!</h1>
                        <img src="img/pineapple.png" width="35em" height="50em" />
                         <img src="img/apple.png" width="50em" height="50em" />
                          <img src="img/banana.png" width="50em" height="40em" />
                           <img src="img/orange.png" width="40em" height="40em" />
                        
                </div>
            </div>
        </div>
      </div>
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header>
    <section>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-3">
            <div class="p-5">
              <div ng-controller="votingCtrl">
                          <div ng-repeat="post in posts" class="clearfix">
                                  <button class="btn btn-primary btn-xl rounded-pill mt-5" style="background-color: black; width: 5em; font-size: 1em;">
                                          {{post.votes}}
                                        </button>
                                  
                            </div>  
                          </div>                               
                        
            </div>
          </div>
          <div class="col-lg-3">
            <div class="p-5">
              <div ng-controller="votingCtrl">
                            <div ng-repeat="post in posts" class="clearfix">
                                  
                                  <div ng-click="upVote(post);">
                                        <button class="btn btn-primary btn-xl rounded-pill mt-5" style="background-color: black; width: 30em; font-size: 1em;">
                                          {{post.title}}
                                        </button>
                                      
                                    </div>
                    
                               
                            </div>
                 </div>
              </div>
            
        </div>
      </div>
    </section>
    
    
    
	<!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small">Navreet Kaur</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    	
<script src="js/angular.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
